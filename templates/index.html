<!DOCTYPE html>
<html>
<head>
    <title>My Personal AI Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 20px; }
        #chatbox { border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: scroll; margin-bottom: 10px; }
        input[type=text] { width: 80%; padding: 10px; }
        button { padding: 10px; }
        b { color: #333; }
    </style>
</head>
<body>
    <h2>My Personal AI Chatbot</h2>
    <div id="chatbox"></div>
    <input type="text" id="userInput" placeholder="Type here..." />
    <button onclick="sendMessage()">Send</button>

    <script>
        async function sendMessage() {
            let message = document.getElementById("userInput").value;
            if (!message) return;

            // Show user message
            let chatbox = document.getElementById("chatbox");
            chatbox.innerHTML += "<b>You:</b> " + message + "<br>";
            chatbox.scrollTop = chatbox.scrollHeight;

            // Send to backend
            let response = await fetch("/chat", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({message: message})
            });

            let data = await response.json();
            chatbox.innerHTML += "<b>Bot:</b> " + data.reply + "<br>";
            chatbox.scrollTop = chatbox.scrollHeight;

            document.getElementById("userInput").value = "";
        }

        // Enter key press
        document.getElementById("userInput").addEventListener("keypress", function(e) {
            if (e.key === "Enter") sendMessage();
        });
    </script>
</body>
</html>
